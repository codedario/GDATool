<div>
    <h1 class="p-3">General Plots</h1>
    <div class="shadow p-3 mb-3 bg-white rounded">
        <label><b>Current Plots</b></label>

        <ul class="pl-2 list-group">
            <li style="list-style-type:none">
                <button type="button" class="btn btn-light m-1">
                    Default plot Default plot Default plot Default plot
                    <span class="badge badge-danger">X</span>
                </button>
            </li>
        </ul>

        <hr>

        <form class="was-validated mt-3">
            <label><b>Add new plot</b></label>
            <div class="form-row">
                <!-- Identifier -->
                <div class="form-group col-md-4">
                    <label>Identifier</label>
                    <select id="identifier" class="form-control" name="identifier" required
                        [(ngModel)]="chosenIdentifierColumn" #identifier="ngModel">
                        <option class="placeholder" selected disabled value="">Choose one</option>
                        <option *ngFor="let col of COLUMNS">{{col}}</option>
                    </select>
                </div>
                <!-- Horizontal axis (x) -->
                <div class="form-group col-md-4">
                    <label>Horizontal axis - x</label>
                    <select id="xSelector" class="form-control" name="xSelector" required
                        (change)="selectXColumn($event, xSelector.value)"
                        [(ngModel)]="chosenXColumn" #xSelector="ngModel">
                        <option class="placeholder" selected disabled value="">Choose one</option>
                        <option *ngFor="let col of availableColumns">{{col}}</option>
                    </select>
                </div>
                <!-- Vertical axis (y) -->
                <div class="form-group col-md-4">
                    <label for="ySelector">Vertical axis - y</label>
                    <select id="ySelector" class="form-control" name="ySelector" required
                        (change)="selectYColumn($event, ySelector.value)"
                        [(ngModel)]="chosenYColumn" #ySelector="ngModel">
                        <option class="placeholder" selected disabled value="">Choose one</option>
                        <option *ngFor="let col of availableColumns">{{col}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
