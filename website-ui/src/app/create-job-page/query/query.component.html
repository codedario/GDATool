<app-top-navbar></app-top-navbar>

<div class="container p-5">
    <h2>Create job</h2>
    <hr>

    <!-- Progress bar -->
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 60%"></div>
    </div>
    <div class="row">
        <div class="col text-center">
            <span class="badge badge-success">Details</span>
        </div>
        <div class="col text-center">
            <span class="badge badge-success">Upload</span>
        </div>
        <div class="col text-center">
            <span class="badge badge-success">Schema</span>
        </div>
        <div class="col text-center">
            <h3><span class="badge badge-warning">Query</span></h3>
        </div>
        <div class="col text-center">
            <span class="badge badge-danger">Execute</span>
        </div>
    </div>

    <hr>

    <!-- General plots -->
    <app-general-plots></app-general-plots>

    <!-- Aggregations -->
    <app-aggregations></app-aggregations>

    <!-- Per aggregation filtering -->
    <app-aggregation-filtering></app-aggregation-filtering>

    <!-- Per aggregation clustering -->
    <app-aggregation-clustering></app-aggregation-clustering>

    <hr>

    <!-- Submission buttons -->
    <div class="row">
        <div class="col text-left">
            <button class="btn btn-primary" [routerLink]="['/jobsPage']" [disabled]="ioIsDisabled">Save and Exit</button>
            <button class="btn btn-danger ml-2" (click)="deleteJob()" [disabled]="ioIsDisabled">Delete Job</button>
        </div>
        <div class="col text-right">
            <button class="btn btn-primary" (click)="next()" [disabled]="ioIsDisabled">Next</button>
        </div>
    </div>
</div>
