<div class="container-fluid form-body">
    <div class="container card p-5">
        <h1 class="text-center">Create an account</h1>
        <hr>
        <form class="was-validated" #userForm="ngForm" (ngSubmit)="createUser()">
            <div class="row">
                <div class="form-group col-md-12 mb-3">
                    <div class="row">
                        <div class="col-5">
                            <label for="email">Email</label> </div>
                        <div class="col-7">
                            <label class="h7 text-danger float-right" *ngIf="email.errors && email.errors.email">
                                Invalid email format
                            </label>
                            <label class="h7 text-danger float-right" *ngIf="emailExists && !(email.errors && email.errors.email)">
                                User already exists
                            </label>
                        </div>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                        placeholder="john@email.com" required email #email="ngModel" (ngModelChange)="emailValueChange()">
                </div>

                <div class="form-group col-md-12 mb-3">
                    <div class="row">
                        <div class="col-5">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-7">
                            <label class="h7 text-danger float-right"
                                *ngIf="password.errors && password.errors.minlength">
                                Password is too short
                            </label>
                        </div>
                    </div>
                    <input type="password" class="form-control" id="password" name="password"
                        [(ngModel)]="user.password" minlength="6" required #password="ngModel">

                </div>

                <div class="form-group col-md-12 mb-3">
                    <div class="row">
                        <div class="col-5">
                            <label for="repeatPassword">Confirm password</label>
                        </div>
                        <div class="col-7">
                            <label class="h7 text-danger float-right"
                                *ngIf="repeatPassword.errors && repeatPassword.errors.passwordMatch">Passwords don't
                                match
                            </label>
                        </div>
                    </div>
                    <input type="password" class="form-control" id="repeatPassword" name="repeatPassword"
                        [(ngModel)]="repeatedPassword" required #repeatPassword="ngModel"
                        appPasswordMatch="{{user.password}}">

                </div>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!userForm.form.valid">
                Create account
            </button>
        </form>
    </div>
</div>
