<app-top-navbar></app-top-navbar>

<div class="container p-5">
    <h2>Job details: {{job.name}}</h2>
    <hr>
    <form class="was-validated" #userForm="ngForm" (ngSubmit)="updateJob()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="job.name" #name="ngModel">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="job.description"
                #description="ngModel">
        </div>

        <div>
            <label>Runs</label>
            <div class="pl-2">
                <label *ngIf="job.runs == null">No runs detected</label>
            </div>
            <ul *ngFor="let run of job.runs">
                <li>Started: {{run.timeStarted}} Status: {{run.runStatus}}</li>
            </ul>
        </div>

        <div class="row">
            <div class="col col text-left">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Update</button>
            </div>
            <div class="col text-right">
                <button type="button" class="btn btn-danger" (click)="deleteJob()">Delete Job</button>
            </div>
        </div>
    </form>
</div>
