<div class="form-body text-center">
    <div class="form-signin card p-5">
        <form class="needs-validation" (ngSubmit)="login()" #loginForm="ngForm">
            <h1 class="mb-4">Log in</h1>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginForm.email" placeholder="Email" required email
                    #email="ngModel"> 
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    <div *ngIf="email.errors && email.errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="email.errors && email.errors.email">
                        Invalid email address.
                    </div>          
                </div>  
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginForm.password" placeholder="Password" required 
                    #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    <div *ngIf="password.errors && password.errors.required">
                        This field is required.
                    </div>                    
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

        <button class="mt-2 btn btn-lg btn-outline-primary btn-block" [routerLink]="['/signUp']" formnovalidate>Create an
            account</button>
    </div>
</div>
