<div class="form-body text-center">
    <div class="form-signin card p-5">
        <form class="was-validated" (ngSubmit)="login()" #loginForm="ngForm">
            <h1 class="mb-4">Log in</h1>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userEmail"
                    placeholder="Email" required email #email="ngModel">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userPassword"
                    placeholder="Password" required #password="ngModel">
                <label class="h7 text-danger float-left" *ngIf=incorrectPassword>Incorrect password</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

        <button class="mt-2 btn btn-lg btn-outline-primary btn-block" [routerLink]="['/signUp']" formnovalidate>
            Create an account
        </button>
    </div>
</div>
