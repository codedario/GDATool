<div class="card {{cardColor}} mb-4" style="width: 20rem;">
    <div class="card-header border-0">
        <div class="d-flex align-items-center">
            <div>
                <!-- <a class="card-title h5" (click)="jobNameLink()" style="margin: 0%">{{job.name}}</a> -->
                <button class="btn btn-link p-0" (click)="jobNameLink()">{{job.name}}</button>
            </div>
            <div class="ml-auto">
                <div *ngIf="pending" class="spinner-border-sm spinner-border text-warning" role="status"
                    aria-hidden="true"></div>
            </div>
        </div>
    </div>
    
    <div class="card-body">
        <app-status-line *ngFor="let statusLine of statusLines" [statusLine]="statusLine"></app-status-line>
    </div>

    <div class="card-footer border-0">
        <button class="btn btn-link p-0" [routerLink]="['/dashboardPage', job._id]">Go to Dashboard</button>
    </div>
</div>
